<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Element Selectors</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .highlight { background-color: yellow; }
        .bold { font-weight: bold; }
    </style>
</head>
<body>
    <h1 id="heading">Hello World</h1>
    <p class="paragraph">This is a paragraph.</p>
    <p class="paragraph">This is another paragraph.</p>
    <button id="btn">Click Me</button>

    <script>
        // Select element by ID
        const heading = document.querySelector("#heading");
        heading.style.color = "red";

        // Select elements by class
        const paragraphs = document.querySelectorAll(".paragraph");
        paragraphs.forEach(p => {
            p.classList.add("bold");
        });

        // Select element by tag
        const button = document.querySelector("button");
        button.style.backgroundColor = "lightblue";

        // Event example: highlight all paragraphs on button click
        button.addEventListener("click", () => {
            paragraphs.forEach(p => p.classList.toggle("highlight"));
        });
    </script>
</body>
</html>
